<section class="todoapp">

  <app-header></app-header>

  <section class="main">

    <input class="toggle-all"
           type="checkbox">

    <app-todo-list
      (notifyNumberOfItemsLeft)="displayNumberOfItemsLeft($event)"
      [detectChangeInParent]="tempVaribaleForClearCompleted"></app-todo-list>

  </section>

  <app-footer [itemsLeft]="numberOfNotCompletedItems"
              (clearCompleted)="clearCompletedItems()"></app-footer>

</section>
